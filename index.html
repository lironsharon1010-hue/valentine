<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
    }

    img {
      margin-top: 20px;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <h1> 转  砖 住 砖? </h1>
    <button id="yesBtn"></button>
    <button id="noBtn"></button>
  </div>

  <script>
    const noTexts = [
      " 转砖 注  砖 ?",
      "转 ?",
      "拽砖 转砖 注  住 砖",
      " 转砖 注  砖!!",
      "  驻  , 转砖 注  驻注 专."
    ];

    let noCount = 0;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const content = document.getElementById("content");

    yesBtn.addEventListener("click", () => {
      content.innerHTML = `
        <h1>! グ</h1>
        <p>注转 砖转  </p>
        <img src="https://i.imgur.com/1Sm8JZy.png" alt="砖">
      `;
    });

    noBtn.addEventListener("click", () => {
      if (noCount < noTexts.length) {
        noBtn.textContent = noTexts[noCount];
        yesBtn.style.fontSize = (18 + (noCount + 1) * 10) + "px";
        noCount++;
      } else {
        noBtn.style.display = "none";
        yesBtn.style.fontSize = "80px";
      }
    });
  </script>
</body>
</html>
